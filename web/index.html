<body>
<div class="container">

<div class="header clearfix">
    <h3 class="text-muted text-center">Short Passage Question Answering</h3>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-8">
<div class="form-group">
  <label for="comment">Passage:</label>
  <textarea class="form-control" rows="10" id="passage"></textarea>
  <label for="comment">Question:</label>
  <textarea class="form-control" style="overflow:hidden" rows="5" id="question"></textarea>
</div>
        </div>
        <div class="col-lg-4">
        <div id="toolbox">
            <div id="tools">
            <button type="button" id="qa-run" class="btn btn-outline-primary" onclick="launch()">Run</button>
            </div>
            <div class="col-lg-12" id="qa-out"></div>
            </div>
        </div>
        </div>
    </div>
</div>

    <footer class="footer">
    </footer>

</div>
